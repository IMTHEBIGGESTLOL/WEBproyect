        <div class="container recipes py-5">
            <div class="text-center"><h1>Our Recipes</h1></div>

                <!-- recipes_display_here -->

        <!-- Modal trigger button -->
        <button
            type="button"
            class="btn btn-dark btn-lg fixed-button"
            data-bs-toggle="modal"
            data-bs-target="#recipeModal"
        >
            Create Your Recipe
        </button>
        
        
        <!-- Modal -->
        <div class="modal fade" id="recipeModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Create Recipe</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <form id="recipeForm">
                            <div class="mb-3">
                                <label for="title" class="form-label">Title:</label>
                                <input type="text" class="form-control" id="title" name="title" required>
                            </div>
                            <div class="mb-3">
                                <label for="description" class="form-label">Description:</label>
                                <textarea class="form-control" id="description" name="description" required></textarea>
                            </div>
                            <div class="mb-3">
                                <label for="ingredients" class="form-label">Ingredients (format: name: quantity, 1 per line):</label>
                                <textarea class="form-control" id="ingredients" name="ingredients" required></textarea>
                            </div>
                            <div class="mb-3">
                                <label for="steps" class="form-label">Steps (one per line):</label>
                                <textarea class="form-control" id="steps" name="steps" required></textarea>
                            </div>
                            <div class="mb-3">
                                <label for="photo" class="form-label">Photo (URL):</label>
                                <input type="text" class="form-control" id="photo" name="photo" required>
                            </div>
                            <div class="mb-3">
                                <label for="cook_time" class="form-label">Cook time (minutes):</label>
                                <input type="number" class="form-control" id="cook_time" name="cook_time" required>
                            </div>
                            <div class="mb-3">
                                <label for="prep_time" class="form-label">Preparation Time (minutes):</label>
                                <input type="number" class="form-control" id="prep_time" name="prep_time" required>
                            </div>
                            <div class="mb-3">
                                <label for="categorySelect" class="form-label">Categories:</label>
                                <div id="categoryDropdown" class="dropdown">
                                    <button class="btn btn-secondary dropdown-toggle" type="button" id="categoryDropdownMenuButton" data-bs-toggle="dropdown" aria-expanded="false">
                                        Select Categories
                                    </button>
                                    <ul class="dropdown-menu" aria-labelledby="categoryDropdownMenuButton" id="categoryDropdownMenu">
                                        <!-- Aquí se agregarán las opciones de categorías -->
                                    </ul>
                                </div>
                            </div>
                            <div id="selectedCategorieshtml"></div>
                            <button type="submit" class="btn btn-primary">Create</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>

         <!-- Optional: Place to the bottom of scripts -->
