                <div class="filter-top">
                    <button class="btn btn-primary mt-3" id="filterBtn">Apply Filters</button>
                    <button class="btn btn-primary mt-3" id="resetfilters">Reset Filters</button>
                </div>
                <p>Custom</p>
                <div class="card">

                    <article class="card-group-item">
                        <header class="card-header">
                            <h6 class="title">Recipes </h6>
                        </header>
                        <div class="filter-content">
                            <div class="card-body">
                                <select class="form-select" id="Arrayselect">
                                    <option selected value="0">Choose a array for filtering</option>
                                    <option value="all">All Recipes</option>
                                    <option value="mine">My Recipes</option>
                                    <option value="favorites">My Favorites</option>
                                </select>
                            </div> <!-- card-body.// -->
                        </div>
                    </article> <!-- card-group-item.// -->
                    <article class="card-group-item">
                        <header class="card-header">
                            <h6 class="title">Brands </h6>
                        </header>
                        <div class="filter-content">
                            <div class="card-body">
                                <select class="form-select" id="categorySelect">
                                    <option selected value="0">Choose a Category</option>
                                </select>
                            </div> <!-- card-body.// -->
                        </div>
                    </article> <!-- card-group-item.// -->
                    
                </div> <!-- card.// -->

                <h1>Text filters</h1>
                <div class="card">
                    <article class="card-group-item">
                        <header class="card-header">
                            <h6 class="title">More Filters </h6>
                        </header>
                        <div class="filter-content">
                            <div class="card-body">
                                <label for="ingredients-input">Ingredients:</label>
                                <input type="text" class="form-control" id="ingredients" placeholder="Enter ingredient...">
                            </div> <!-- card-body.// -->
                        </div>
                    </article> <!-- card-group-item.// -->
                    <article class="card-group-item">
                        <header class="card-header">
                            <h6 class="title">Recipe Name</h6>
                        </header>
                        <div class="filter-content">
                            <div class="card-body">
                                <label for="ingredients-input">Title:</label>
                                <input type="text" class="form-control" id="title" placeholder="Enter recipe Title...">
                            </div> <!-- card-body.// -->
                        </div>
                    </article> <!-- card-group-item.// -->
                </div> <!-- card.// -->

               <h1>Timings and Ratings </h1>
                <div class="card">
                    <article class="card-group-item">
                        <header class="card-header">
                            <h6 class="title">Prep Time range</h6>
                        </header>
                        <div class="filter-content">
                            <div class="card-body">
                                <div class="form-row">
                                    <div class="form-group col-md-6">
                                        <label>Min</label>
                                        <input type="number" class="form-control" id="min_preptime" placeholder="0min">
                                    </div>
                                    <div class="form-group col-md-6 text-right">
                                        <label>Max</label>
                                        <input type="number" class="form-control" id="max_preptime" placeholder="10min">
                                    </div>
                                </div>
                            </div> <!-- card-body.// -->
                        </div>
                    </article> <!-- card-group-item.// -->
                    <article class="card-group-item">
                        <header class="card-header">
                            <h6 class="title">Cook Time range</h6>
                        </header>
                        <div class="filter-content">
                            <div class="card-body">
                                <div class="form-row">
                                    <div class="form-group col-md-6">
                                        <label>Min</label>
                                        <input type="number" class="form-control" id="min_cooktime" placeholder="0min">
                                    </div>
                                    <div class="form-group col-md-6 text-right">
                                        <label>Max</label>
                                        <input type="number" class="form-control" id="max_cooktime" placeholder="10min">
                                    </div>
                                </div>
                            </div> <!-- card-body.// -->
                        </div>
                    </article> <!-- card-group-item.// -->
                    <article class="card-group-item">
                        <header class="card-header">
                            <h6 class="title">Step amount range</h6>
                        </header>
                        <div class="filter-content">
                            <div class="card-body">
                                <div class="form-row">
                                    <div class="form-group col-md-6">
                                        <label>Min</label>
                                        <input type="number" class="form-control" id="minsteps" placeholder="1step">
                                    </div>
                                    <div class="form-group col-md-6 text-right">
                                        <label>Max</label>
                                        <input type="number" class="form-control" id="maxsteps" placeholder="10steps">
                                    </div>
                                </div>
                            </div> <!-- card-body.// -->
                        </div>
                    </article> <!-- card-group-item.// -->
                    <article class="card-group-item">
                        <header class="card-header">
                            <h6 class="title">Rating</h6>
                        </header>
                        <div class="filter-content">
                            <div class="card-body">
                                <div class="form-row">
                                    <div class="form-group col-md-6">
                                        <label>Min</label>
                                        <input type="number" class="form-control" id="min_rating" placeholder="1star" min="0" max="5">
                                    </div>
                                    <div class="form-group col-md-6 text-right">
                                        <label>Max</label>
                                        <input type="number" class="form-control" id="max_rating" placeholder="5stars" min="1" max="5">
                                    </div>                                    
                                </div>
                            </div> <!-- card-body.// -->
                        </div>
                    </article> <!-- card-group-item.// -->
                </div> <!-- card.// -->
